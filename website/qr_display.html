<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Display</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        #qr-container {
            background-color: #fff;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        #qr-img {
            width: 200px;
            height: 200px;
            margin-bottom: 20px;
        }
        #message {
            font-size: 18px;
            color: #555;
            margin-top: 10px;
        }
        .button {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s;
            margin-top: 20px;
        }
        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="qr-container">
        <img id="qr-img" src="../images/qr-img.jpg" alt="QR Code">
        <div id="message"><b>Scan this QR Code at the Machine to collect your drink</b></div>
        <button class="button" onclick="window.location.href='main_page.html'">Back to Home</button>
    </div>
</body>
</html>
