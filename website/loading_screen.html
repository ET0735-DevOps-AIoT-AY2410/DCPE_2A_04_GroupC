<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loading...</title>
    <style>
        body {
            font-family: 'Helvetica Neue', Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .spinner {
            width: 300px;
            height: 200px;
            animation: spin 2s linear infinite;
        }
    </style>
    <script>
        window.onload = function() {
            setTimeout(function() {
                window.location.href = 'qr_display.html';
            }, 3000);
        };
    </script>
</head>
<body>
    <img src="bottle.png" alt="Spinning Bottle" class="spinner">
</body>
</html>
